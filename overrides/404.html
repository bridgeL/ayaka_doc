{% extends "base.html" %}

{% block content %}
<h2>页面不存在，3s后自动跳转首页</h2>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    console.log("页面不存在，3s后自动跳转首页");
    setTimeout(
        function () {
            var paths = window.location.pathname.split("/").filter(_ => _).slice(0, 2);
            var route = paths.join("/");
            window.location.replace(route);
        }, 3000
    )
</script>
{% endblock %}
