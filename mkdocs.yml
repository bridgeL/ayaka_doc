# Project information
site_name: Ayaka - 为群聊插件开发提供状态机支持
site_url: https://bridgel.github.io/ayaka_doc/

# Repository
repo_name: nonebot-plugin-ayaka
repo_url: https://github.com/bridgeL/nonebot-plugin-ayaka/

# Copyright
copyright: Copyright &copy; 2022 - 2022 bridgeL

# Configuration
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: brown
  features:
  - content.code.annotate
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.tracking
  - navigation.top
  - toc.integrate
  - search.highlight
  - search.suggest
  hide:
    - toc
nav:
- 主页: 
  - 介绍: index.md
  - 安装: intro/install.md
- 小游戏合集:
  - 介绍: games/index.md
  - 安装与配置: games/install.md
  - 谁是卧底: games/who-is-suspect.md
  - 更多帮助: games/help.md
  - 更新日志: games/change-log.md
- 更新日志:
  - 未来计划: change-log/next.md
  - box: change-log/box.md
  - v5: change-log/v5.md
  - v4: change-log/v4.md
  - v3: change-log/v3.md
  - v2: change-log/v2.md
- API: api/index.html

markdown_extensions:
- pymdownx.highlight:
    linenums_style: pymdownx-inline
    linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- toc:
    title: 本页索引
    permalink: true

plugins:
- search:
    lang:
    - en
    - ja
    separator: '[\s\-\.]+'
      
extra:
  version:
    provider: mike

extra_javascript:
- js/version.js
- js/demo.js
extra_css:
- css/code.css
- css/tab-right.css
- css/big-font.css
- css/demo.css
